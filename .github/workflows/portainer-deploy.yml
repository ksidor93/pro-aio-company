name: Deploy to Portainer

on:
  push:
    branches:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: registry.emontazysta.pl
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}    
      - 
        name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          tags: registry.emontazysta.pl/admin/test-backend:latest
          push: true
      - 
        name: Create stack in Portainer
        uses: carlrygart/portainer-stack-deploy@v1.3.0
        with:
          stack-definition: Java/.build/stack-file.yaml
          portainer-host: ${{ secrets.PORTAINER_URL }}
          username: ${{ secrets.PORTAINER_USERNAME }}
          password: ${{ secrets.PORTAINER_PASSWORD }}
          stack-name: production
